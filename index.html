    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4);
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .outer-circle-container {
            display: flex;
            justify-content: center;
            width: 100vw;
            height: 40vh;
            margin-top: 5vh;
        }

        .outer-circle {
            width: 14vw;
            height: 14vw;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            border-right: .5vw double red;
            border-bottom: .5vw double rgb(62, 25, 165);
            border-top: .5vw double rgb(241, 17, 204);
            border-left: .5vw double rgb(255, 217, 0);
            animation: rotateOuter 5s linear infinite;
        }

        @keyframes rotateOuter {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .inner-circle {
            width: 12vw;
            height: 12vw;
            border-radius: 50%;
            background-image: url('https://images.unsplash.com/photo-1530006469076-8bddf587ab8c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGRvbmtleXxlbnwwfHx8fDE2NjkyMTMyNzI&ixlib=rb-1.2.1&q=80&w=400');
            background-size: cover;
            border: 0.5vw solid #4CAF50;
            animation: rotateinner 5s linear infinite;
        }

        @keyframes rotateinner {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        .search-container {
            position: fixed;
            bottom: 0;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e913d7;
            padding: 1vh;
            box-shadow: 0 -0.2vh 0.5vh rgba(0,0,0,0.1);
        }

        .search-bar {
            padding: 1vh;
            width: 60vw;
            max-width: 400px;
            border: 0.2vh solid #e913d7;
            border-radius: 2vh 0 0 2vh;
            outline: none;
        }

        .search-button {
            padding: 1vh;
            border: none;
            background-color: #0c1b0d;
            color: white;
            border-radius: 0 2vh 2vh 0;
            cursor: pointer;
        }

        .response-container {
            width: 90vw;
            max-width: 600px;
            margin-top: 2vh;
            margin-bottom: 10vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .question, .answer {
            padding: 1vh;
            border-radius: 1vh;
            margin-top: 1vh;
            max-width: 100%;
            word-wrap: break-word;
        }

        .question {
            background-color: #d1c4e9;
            opacity: 0;
        }

        .answer {
            background-color: #bbdefb;
            align-self: flex-end;
            opacity: 0;
        }

        .processing {
            display: none;
            font-size: 3em;
            color: #af4f4c;
            position: fixed;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .outer-circle {
                width: 28vw;
                height: 28vw;
            }

            .inner-circle {
                width: 24vw;
                height: 24vw;
            }

            .search-bar {
                width: 70vw;
            }

            .processing {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .outer-circle {
                width: 40vw;
                height: 40vw;
            }

            .inner-circle {
                width: 34vw;
                height: 34vw;
            }

            .search-bar {
                width: 75vw;
            }

            .processing {
                font-size: 1.5em;
            }
        }
    </style>
</head>
